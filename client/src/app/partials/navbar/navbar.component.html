<!-- Navbar -->
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
  <div class="container px-3">
    <strong>
      <a class="navbar-brand" [routerLink]="'.'">
        Project Management
      </a>
    </strong>
    <button class="navbar-toggler rounded-0" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/home']" (click)="isMenuCollapsed = true"><strong>Beranda</strong><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/fitur']" (click)="isMenuCollapsed = true"><strong>Fitur</strong></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/project']" (click)="isMenuCollapsed = true"><strong>Project</strong></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/about']" (click)="isMenuCollapsed = true"><strong>Tentang</strong></a>
        </li>
        <li class="nav-item">
          <span class="nav-link" style="color:#c8d6e5;"> | </span>
        </li>
        <li class="nav-item" *ngIf="!currentUser" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/register']" (click)="isMenuCollapsed = true"><strong>Daftar</strong></a>
        </li>
        <li class="nav-item" *ngIf="!currentUser" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/login']" (click)="isMenuCollapsed = true"><strong>Login</strong></a>
        </li>
        <li *ngIf="currentUser" class="nav-item d-flex align-items-center">
          <span class="text-white">{{ this.currentUser.nama }}</span>
        </li>
        <a *ngIf="currentUser" class="ml-auto text-white btn btn-sm d-flex justify-content-center align-items-center" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </ul>
    </div>
  </div>
</nav>
