<!-- Page Content -->
  <div class="container mt-5">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h2 class="my-4">Explore Fitur
        </h2>

        <!-- Blog Post -->
        <div class="card mb-3 col-md mt-2 bg-light fitur" *ngFor="let item of dataSource">
          <div class="row no-gutters">
            <div class="col-md-3">
              <svg class="bd-placeholder-img" width="100%" height="150" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h5 class="" *ngIf="item.nama"> {{item.nama}} </h5>
                <mat-card-subtitle class="mb-1" *ngIf="item.createdBy">{{item.createdBy}}</mat-card-subtitle>
                <p class="card-text" *ngIf="item.deskripsi">{{item.deskripsi}}</p>
              </div>
            </div>
            <div class="col-md-2 mt-auto">
              <label for="progress">Difficulty {{ item.kesulitan * 10 }}%</label>
              <mat-progress-bar class="mb-3" mode="determinate" *ngIf="item.kesulitan" value="{{item.kesulitan * 10}}"></mat-progress-bar>
                <h6 class="" *ngIf="item.estimasiHarga">Rp.  {{item.estimasiHarga}} </h6>
                <mat-card-actions class="m-0">
                  <a [routerLink]="['/fitur/detail', item._id]"><button mat-flat-button class="btn-block btn-success">VOTE</button></a>
                </mat-card-actions>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
      <div class="sidebar">
        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">Web Design</a>
                  </li>
                  <li>
                    <a href="#">Backend</a>
                  </li>
                  <li>
                    <a href="#">Frontend</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="#">JavaScript</a>
                  </li>
                  <li>
                    <a href="#">Angular</a>
                  </li>
                  <li>
                    <a href="#">Nodejs</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Your Feature</h5>
          <div class="card-body">
            <ul class="list-unstyled mb-0">
              <li>
                <mat-card-actions class="m-0">
                  <a [routerLink]="['/fitur-action']"><button mat-flat-button class="btn-block btn-primary">Add Features</button></a>
                </mat-card-actions>
              </li>
              <li class="mt-2" *ngFor="let item of dataSource">
                <a [routerLink]="['/fitur/detail',item.slug]" *ngIf="item.nama">{{item.nama}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
