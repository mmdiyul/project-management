<div class="row w-100 m-0">
  <div class="col-8"></div>
  <div class="col-4 shadow login-page">
      <div class="login-form">
        <span style="font-size: x-large;">Daftar Akun</span>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nama</mat-label>
            <input matInput placeholder="Name" formControlName="nama" autocomplete="off">
            <mat-icon matSuffix>accessibility</mat-icon>
            <mat-error *ngIf="form.get('nama').hasError('required')">
              Nama wajib diisi
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" autocomplete="off">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="form.get('email').hasError('required')">
              Email wajib diisi
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" autocomplete="off">
            <mat-icon matSuffix>perm_identity</mat-icon>
            <mat-error *ngIf="form.get('username').hasError('required')">
              Username wajib diisi
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-icon matSuffix>fingerprint</mat-icon>
            <mat-error *ngIf="form.get('password').hasError('required')">
              Password wajib diisi
            </mat-error>
          </mat-form-field>
          <button mat-raised-button type="submit" color="accent" class="w-100" [disabled]="form.invalid">Daftar</button>
        </form>
      </div>
  </div>
</div>
