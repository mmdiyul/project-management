<!-- Page Content -->
<div class="container mt-5">

  <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

      <h2 class="my-4">Tambah Fitur
      </h2>

      <!-- Blog Post -->
      <div class="mb-3 col-md mt-2">
        <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nama</mat-label>
              <input matInput formControlName="nama" placeholder="Nama">
              <mat-error *ngIf="form.get('nama').hasError('required')">
                Nama wajib diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Deskripsi</mat-label>
              <textarea matInput formControlName="deskripsi" placeholder="Deskripsi" rows="2"></textarea>
              <mat-error *ngIf="form.get('deskripsi').hasError('required')">
                Deskripsi wajib diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Waktu Pengerjaan (Hari)</mat-label>
              <input matInput formControlName="waktuPengerjaan" placeholder="Waktu Pengerjaan (Hari)" type="number">
              <mat-error *ngIf="form.get('waktuPengerjaan').hasError('required')">
                Waktu pengerjaan wajib diisi
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tipe</mat-label>
              <mat-select formControlName="tipeId">
                <mat-option *ngFor="let tipe of tipeList" [value]="tipe._id">
                  {{ tipe.nama }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Parent Fitur (Optional)</mat-label>
              <mat-select formControlName="parent">
                <mat-option *ngFor="let fitur of fiturList" [value]="fitur._id">
                  {{ fitur.nama }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button class="mx-auto mt-1 btn btn-block" color="primary" type="submit" [disabled]="form.invalid">Simpan</button>
        </form>

      </div>


    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
    <div class="sidebar">

    </div>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
